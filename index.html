<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyu Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="images/yugin.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <p class="heading">Contact Us</p>
        <form>
            <div class="subcontainer" id="nameContainer">
                <label for="firstName" class="content">
                    <span class="label">First Name <span class="highlight">*</span></span>
                    <input type="text" id="firstName" name="firstName" class="enterInput">
                    <div class="errorBox">
                        <p class="enter">This field is required</p>
                    </div>
                </label>
                <label for="lastName" class="content">
                    <span class="label">Last Name <span class="highlight">*</span></span>
                    <input type="text" id="lastName" name="lastName" class="enterInput">
                    <div class="errorBox">
                        <p class="enter">This field is required</p>
                    </div>
                </label>
            </div>

            <div class="subcontainer" id="emailContainer">
                <label for="email" class="content">
                    <span class="label">Email Address <span class="highlight">*</span></span>
                    <input type="text" name="email" id="email" class="enterInput">
                    <div class="errorBox">
                        <p class="enter">This field is required</p>
                        <p id="reEnter">Please enter a valid email address</p>
                    </div>
                </label>
            </div>

            <div class="subcontainer" id="queryContainer">
                <label class="label">Query Type <span class="highlight">*</span></label>
                <div class="content">
                    <span class="queryTypeBox">
                        <input type="radio" id="queryType" name="queryType" class="enterInput"> 
                        <label for="general">General Enquiry</label>
                    </span>
                    <span class="queryTypeBox">
                        <input type="radio" id="queryType" name="queryType" class="enterInput"> 
                        <label for="support">Support Request</label>
                    </span>
                </div>
                <div class="errorBox">
                    <p class="enter">Please select a query type</p>
                </div>
            </div>

            <div class="subcontainer" id="messageContainer">
                <label for="message" class="content">
                    <span class="label">Message <span class="highlight">*</span></span>
                    <input type="text" name="message" id="message" class="enterInput">
                    <div class="errorBox">
                        <p class="enter">This field is required</p>
                    </div>
                </label>
            </div>

            <div class="subcontainer" id="consentContainer">
                <span>
                    <input type="checkbox" id="consent" name="consent" class="enterInput">
                    <label for="consent">I consent to being contacted by the team <span class="highlight">*</span></label>
                    <div class="errorBox">
                        <p class="enter">To submit this form, please consent to being contacted</p>
                    </div>
                </span>
            </div>

            <input type="submit" value="Submit" id="submitBtn">
        </form>
    </main>

    <script src="index.js" defer></script>
</body>
</html>
